<script>
    // dom event happens in 3 steps
//      1️⃣ Capturing phase   (top → target)  means from window->document->html->body->ul->li->img <- target

    // What is Event Delegation? (plain English)

// Instead of adding event listeners to many child elements, add ONE listener to a common parent and handle events using event.target.

// Why it works?
// ➡️ Because of event bubbling.

// Without Event Delegation ❌
// document.querySelectorAll('li').forEach(li => {
//   li.addEventListener('click', () => {
//     console.log('clicked')
//   })
// })
// Problems:

// Too many listeners (bad for performance)

// New elements added later ❌ won’t work



    document.getElementById('images').addEventListener('click',(e)=>{
    if(e.target.tagName==='IMG'){
        const removeIt=(e.target.parentNode)
        removeIt.remove()
        console.log(e.target.id)
    }
    })
